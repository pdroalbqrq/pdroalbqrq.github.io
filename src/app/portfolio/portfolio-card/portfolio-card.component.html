<figure
  #figure
  class="portifolio-figure"
  (mouseenter)="mouseEnterHandler($event)"
  (mouseleave)="mouseLeaveHandler($event)"
  [defaultImage]="works.lowImg"
  [lazyLoad]="works.img"
>
  <mat-progress-spinner
    *ngIf="!works.img"
    [mode]="'indeterminate'"
  ></mat-progress-spinner>
  <div
    class="overlay-title"
    *ngIf="state"
    [@hover]="state"
    (@hover.done)="onDone($event)"
  >
    <span select="[overlay]">
      {{ works.title }}
    </span>
  </div>
</figure>
